<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Ceunah</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        function playButton(currentList){
            // currentList digunakan untuk menyimpan
            //audio yg saat ini diputar
            let musics = document.getElementsByTagName("audio");
            for(let index = 0; index < musics.length; index++){
                if(musics[index] !== currentList){
                    musics[index].pause();
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- card header -->
            <div class="card-header bg-info">
                <h3 class="text-white text-center">Adinda's Playlist</h3>
            </div>
        </div>

        <!-- card body -->
        <div class="card-body">
            <ul class="list-group">
                <!-- list pertama -->
                <li class="list-group-item">
                    <div class="row">
                        <!-- div utk gambar-->
                        <div class="col-lg-4 col-md-6">
                         <img src="imagee/beautiful.jpg"
                         width="120" height="120" />   
                        </div>
                        <!-- div utk judul dan kontrol lagu-->
                        <div class="col-lg-8 col-md-10">
                            <h5 class="text-danger">
                                Treasure - Beautiful
                            </h5>
                            <audio src="playlist/TREASURE - BEAUTIFUL (Full Version) [320 kbps].mp3"
                            controls onplay="playButton(this)">
                            </audio>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- list kedua -->
            <li class="list-group-item">
                <div class="row">
                    <!-- div utk gambar-->
                    <div class="col-lg-4 col-md-6">
                     <img src="imagee/my treasure.jpg"
                     width="120" height="120" />   
                    </div>
                    <!-- div utk judul dan kontrol lagu-->
                    <div class="col-lg-8 col-md-10">
                        <h5 class="text-success">
                            Treasure - My Treasure
                        </h5>
                        <audio src="playlist/TREASURE (트레저) - MY TREASURE [320 kbps].mp3"
                        controls onplay="playButton(this)">
                        </audio>
                    </div>
                </div>
            </li>
            <!-- list ketiga -->
            <li class="list-group-item">
                <div class="row">
                    <!-- div utk gambar-->
                    <div class="col-lg-4 col-md-6">
                     <img src="imagee/orange.jpg"
                     width="120" height="120" />   
                    </div>
                    <!-- div utk judul dan kontrol lagu-->
                    <div class="col-lg-8 col-md-10">
                        <h5 class="text-primary">
                            Treasure - Orange
                        </h5>
                        <audio src="playlist/TREASURE - 오렌지 (ORANGE) [320 kbps].mp3"
                        controls onplay="playButton(this)">
                        </audio>
                    </div>
                </div>
            </li>
        </div>
    </div>
</body>
</html>
